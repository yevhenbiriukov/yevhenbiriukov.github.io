<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Мои проекты</title>
    <style>
      /* Стили для блоков */
      .block {
        background-color: #f2f2f2;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ddd;
      }
      
      /* Стили для заголовка блока */
      .block-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      /* Стили для списка ссылок */
      .block-links {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      
      /* Стили для элементов списка */
      .block-link {
        margin-bottom: 5px;
      }
      
      /* Стили для ссылок */
      .block-link a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
      }
      
      /* Стили для ссылок при наведении курсора */
      .block-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="block-header">Проекты на GitHub</div>
      <ul class="block-links">
        <li class="block-link"><a href="https://github.com/user/project1">Проект 1</a></li>
        <li class="block-link"><a href="https://github.com/user/project2">Проект 2</a></li>
        <li class="block-link"><a href="https://github.com/user/project3">Проект 3</a></li>
      </ul>
    </div>
    <div class="block">
      <div class="block-header">Проекты на GitLab</div>
      <ul class="block-links">
        <li class="block-link"><a href="https://gitlab.com/user/project4">Проект 4</a></li>
        <li class="block-link"><a href="https://gitlab.com/user/project5">Проект 5</a></li>
        <li class="block-link"><a href="https://gitlab.com/user/project6">Проект 6</a></li>
      </ul>
    </div>
  </body>
</html>
